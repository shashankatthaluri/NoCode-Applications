<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Code Explainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Code Explainer</h1>
        <div class="code-input">
            <label for="codeInput">Enter your code here...</label>
            <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
            <button class="tooltip" onclick="toggleComments()">Comments</button>
        </div>
        <button class="tooltip" onclick="explainCode()">Explain</button>
        <div id="result" class="result" style="display: none;"></div>
        <div class="translation">
            <label for="targetLanguage">Translate to:</label>
            <select id="targetLanguage">
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>
            <button class="tooltip" onclick="translateCode()">Translate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
